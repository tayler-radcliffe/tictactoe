<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
</head>

<h1>TIC-TAC-TOE</h1>

<body>
    <div class="player-names"></div>
    <div class="player-turn"></div>
    <div class="start">
        <div id='header'></div>
    <span class="enter-names">Enter player name's:</span>
    <input class="player-one" placeholder="Player X"></input>
    <input class="player-two" placeholder="Player O"></input><br>
    <button class="start-game">Start Game</button>
    <!-- <button class="computer">Play with Computer</button></div> -->
    </div>

    <div class="grid">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>  

      <div id="alert">
        <div class="message"></div><br>
        <button class="restart">Restart</button>
     </div>
     <footer>
         <span class="footer">Code by <br><a href="https://github.com/tayler-radcliffe" target="_blank" > Tayler Radcliffe</a>
         </span>
    </footer>
</body>
</html>
